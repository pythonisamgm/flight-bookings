name: Build and Test Automation

on:
  push:
    branches:
      - testingDev
      - dev
      - main
  pull_request:
    branches:
      - testingDev
      - dev
      - main

jobs:
  build-and-initialize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build API
        run: mvn clean install

      - name: Run Unit Tests
        run: mvn test

      - name: Run Integration Tests
        run: mvn verify


