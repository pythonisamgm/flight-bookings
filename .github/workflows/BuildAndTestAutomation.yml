name: Build and Automated Testing

on:
  push:
    branches:
      - testingDev
      - dev
      - main
  pull_request:
    branches:
      - testingDev
      - dev
      - main

jobs:
  build-and-initialize:
    runs-on: ubuntu-latest

    services:
      mysql_service:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
          MYSQL_DATABASE: db_flight-bookings

        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Create application-test.properties
        run: |
          echo "spring.datasource.url=jdbc:mysql://mysql_service:3306/db_flight-bookings" > src/main/resources/application-test.properties
          echo "spring.datasource.username=root" >> src/main/resources/application-test.properties
          echo "spring.datasource.password=" >> src/main/resources/application-test.properties
          echo "spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver" >> src/main/resources/application-test.properties
          echo "spring.jpa.hibernate.ddl-auto=create-drop" >> src/main/resources/application-test.properties
          echo "spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect" >> src/main/resources/application-test.properties
          echo "spring.sql.init.mode=always" >> src/main/resources/application-test.properties

      - name: Wait for MySQL to be ready
        run: |
          echo "Esperando a que MySQL esté listo..."
          max_retries=10
          for i in $(seq 1 $max_retries); do
            if mysqladmin ping -h 127.0.0.1 --silent; then
              echo "MySQL está listo"
              break
            fi
            echo "Esperando MySQL... Intento $i/$max_retries"
            if [ $i -eq $max_retries ]; then
              echo "MySQL no se pudo conectar después de $max_retries intentos. Abortando."
              exit 1
            fi
            sleep 5
          done

      - name: Build API
        run: mvn clean install

      - name: Run Unit Tests
        run: mvn test

      - name: Run Integration Tests
        run: mvn verify
